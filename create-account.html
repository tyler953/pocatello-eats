<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/create-account.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocatello Eats | Login</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/icons8-food-and-wine-64.png" alt="Site Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="faq.html">FAQ</a>
            </nav>
        </header>
        <main>
            <div id="login"></div>
            <div id="card">
                <form action="/login-form-page" method="post">
                    <ul>
                        <li>
                            <label for="user_name">Username:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="mail" id="mail" name="user_email" />
                        </li>
                        <li class="button">
                            <div class="container">
                                <div class="center">
                                    <button type="submit">Create Account</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="logincontainer">
                <div class="center" id="loginbutton">
                    <button onclick="window.location.href='login.html';">Already have an account?</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Pocatello Eats &copy; 2023 - Tyler Wright</p>
            <nav>
                <p><a href="index.html">Home</a></p>
                <p><a href="login.html">Login</a></p>
                <p><a href="faq.html">FAQ</a></p>
                <p><a href="site-plan.html">Site Plan</a></p>
            </nav>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
        <script>
            const feedbackElement =document.getElementById('login');
            const formElement = document.forms[0];
            formElement.addEventListener('submit', function(e) {
                e.preventDefault();
                feedbackElement.innerHTML = 'Welcome back '+ formElement.user_name.value +'!'
                feedbackElement.style.display = "block";
                document.body.classList.toggle('moveDown');
            });
        </script>
    </div>
</body>
</html>
