<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/login-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocatello Eats | Login</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/icons8-food-and-wine-64.png" alt="Site Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="faq.html">FAQ</a>
            </nav>
        </header>
        <main>
            <div id="login"></div>
            <form action="/login-form-page" method="post">
                <ul>
                    <li>
                        <label for="user_name">Username:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="mail" name="user_email" />
                    </li>
                    <li class="button">
                        <button type="submit">Login</button>
                    </li>                    
                </ul>
            </form>
            <button onclick="window.location.href='create-account.html';">Create Account</button>
        </main>
        <footer>
            <p>Pocatello Eats &copy; 2023 - Tyler Wright</p>
            <p><a href="index.html">Home</a></p>
            <p><a href="login.html">Login</a></p>
            <p><a href="faq.html">FAQ</a></p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
